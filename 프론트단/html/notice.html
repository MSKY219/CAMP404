<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/프론트단/css/notice.css">
</head>
<body>
    <main>
        <div data-include1="header" id="header"></div>

        
<section class="notice">
    <div class="page-title">
          <div class="container">
              <img src="/프론트단/로고/CAMP404(가로).png" alt="">
          </div>
      </div>
  
      <!-- board seach area -->
      <div id="board-search">
          <div class="container">
            
              <div class="search-window">
                <div class="notice">공지사항</div>
                  <form action="">
                    <fieldset>
                        <input type="text" id="query" name="query" 
                            placeholder="원하는 강의를 검색해보세요">
                        
                        <!-- 검색 버튼 -->
                        <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                    </fieldset>
                  </form>
              </div>
          </div>
      </div>
     
    <!-- board list area -->
      <div id="board-list">
          <div class="container">
              <table class="board-table">
                  <thead>
                  <tr>
                      <th scope="col" class="th-num">번호</th>
                      <th scope="col" class="th-title">제목</th>
                      <th scope="col" class="th-date">등록일</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                      <td>3</td>
                      <th>
                        <a href="#!">[전체공지]CAMP404결제 안내사항</a>
                        <p>테스트</p>
                      </th>
                      <td>2023.04.12</td>
                  </tr>
  
                  <tr>
                      <td>2</td>
                      <th><a href="#!">널사랑하지않아~ 이게 내 진심인거야</a></th>
                      <td>2023.04.11</td>
                  </tr>
  
                  <tr>
                      <td>1</td>
                      <th><a href="#!">어리다고 놀리지말아요 수줍어서 말도 못하고</a></th>
                      <td>2023.04.02</td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  
  </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        $(function(){
            var include1 = $('[data-include1="header"]');
            jQuery.each(include1,function(){
                $(this).load('/프론트단/html/header.html');
            });
        });
    </script>
</body>
</html>
